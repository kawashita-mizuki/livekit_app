name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-distribute:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

#      - name: Set up JDK 17
#        uses: actions/setup-java@v2
#        with:
#          distribution: 'temurin'
#          java-version: '11'

      - name: Get Flutter packages
        run: flutter pub get

      - name: Build Android APK
        run:  flutter build apk --no-tree-shake-icons --build-number=${{ github.run_number }}

      - name: Build iOS IPA
        run: fvm flutter build ipa --no-tree-shake-icons --build-number=${{ github.run_number }}

      - name: Deploy Android to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
#          groups: developer
          file: build/app/outputs/flutter-apk/app-development-release.apk

      - name: Deploy iOS to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
#          groups: developer
          file: build/ios/ipa/Runner.ipa

